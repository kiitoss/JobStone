<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/general-style.css">
  <link rel="stylesheet" href="styles/index/general.css">
  <link rel="stylesheet" href="styles/index/computer.css">
  <!-- <link rel="stylesheet" href="styles/index/phone.css"> -->
  <link rel="stylesheet" href="styles/sign-in-modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Job'Stone</title>
  
  <script type="text/javascript" src="scripts/classes/Session.js"></script>
  <script type="text/javascript" src="scripts/classes/RequestManager.js"></script>
  <script type="text/javascript" src="scripts/classes/PostHtml.js"></script>

  <script type="text/javascript" src="scripts/sign-in-modal.js" defer></script>
  <script type="text/javascript" src="scripts/account.js" defer></script>
  <script type="text/javascript" src="scripts/index/service-modal.js" defer></script>
  <script type="text/javascript" src="scripts/index/search-bar.js" defer></script>
  <script type="text/javascript" src="scripts/index/post-manager.js" defer></script>
  <script type="text/javascript" src="scripts/index/index-main.js" defer></script>
  
</head>
<body>

  <header>
    <button id="ask-service" onclick="ask_service()">demander un service</button>
    <h1 id="main-title">Job'Stone</h1>
    <h2 id="sub-title">Let's share the best !</h2>
    <button onclick="account_btn_clicked()" id="profile-icon" ></button>
    <div id="user-stars">
      <p id="amount-stars">0</p>
      <img id="star_dark" src="res/icons/star_dark.svg" alt="iconde d'étoile">
    </div>
  </header>

	
  <div id=search-bar>
    <div class="search-bar-input-container">
      <input id="search-bar-category" class="search-bar-input" placeholder="Catégorie" oninput="update_input_category()" onfocus="update_input_category()">
      <ul id="search-bar-extension-category" class="search-bar-input-extension"></ul>
    </div>
    <div class="search-bar-input-container">
      <input id="search-bar-city" class="search-bar-input" placeholder="Ville ou CP" oninput="update_input_city()" onfocus="update_input_city()">
      <ul id="search-bar-extension-city" class="search-bar-input-extension">
      </ul>
    </div>
    <img id="search-icon" src="res/icons/search.svg" alt="icone de recherche" onclick="search_posts()">
  </div>

  <!-- <img id="hamburger-icon" src="res/icons/hamburger.svg" alt="icone hamburger"> -->
  
  <nav>
    <h2>Liste des services</h2>
    <ul id="list-categories"></ul>
  </nav>

  <div id="list-posts"></div>

  <div id="service-modal">
    <div id="service">
      <p id="service-date"></p>
      <h1 id="title-service"></h1>
      <h2>Description</h2>
      <p id="service-description"></p>
      
      
      <div id="service-infos">
        <div id="service-details">
        </div>
        <div id="service-apply">
          <div class="number-stars">
            <h2 id="nb_etoiles">5</h2>
            <div class="stars">
              <img src="res/icons/star_dark.svg" alt="icone d'étoile">
              <img src="res/icons/star.svg" alt="icone d'étoile">
            </div>
          </div>
          <button id="candidate-btn"></button>
        </div>
      </div>
      <img id="close-service-btn" src="res/icons/close.svg" alt="iconde de fermeture" onclick="close_service_modal()">
    </div>
  </div>


	<div id="sign-in-modal">
    <div id="sign-in-modal-content">
      <span id="sign-in-modal-close" onclick="close_sign_in_modal()">&times;</span>
      <form action="#">
        <div class="sign-in-modal-container">
          <h1>Se connecter</h1>
          
          <hr class="hr-form">

          <label><b>Email</b></label><br>
          <input id="input-mail" type="text" placeholder="Entrer Email" required><br>

          <label ><b>Mot de passe</b></label>
          <input id="input-password" type="password" placeholder="Entrer Mot de passe" required>

          <hr class = "hr-form">
          
          <button type="submit" id="sign-in-modal-validation" onclick="sign_in_validation(event)">Connexion</button>
        </div>
        
        <div class="sign-in-modal-container sign-up">
          <p>Vous êtes nouveau ? Créer un compte <a class="sign-up-link" href="./pages/sign-up.html">S'inscrire</a>.</p>
        </div>
        <p id="incorrect-log-in">mail ou mot de passe incorrect !</p>
      </form>			
    </div>
  </div>


  <div id="error-modal">
    <div id="error-modal-content">
      <span id="error-modal-close" onclick="close_error_modal()">&times;</span>
      <p>Vous devez être connecté pour accéder à ce service</p>		
    </div>
  </div>
</body>

</html>
