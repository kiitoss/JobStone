<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../styles/general-style.css">
		<link rel="stylesheet" href="../styles/account-setting/general.css">
		<link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
		<title>Job'Stone</title>
		<script type="text/javascript" src="../scripts/session-manager.js" defer></script>
	</head>
	<body>


		<header>
			<a href="ask-service.html"><button id="ask-service">demander un service</button></a>
			<h1 id="main-title">Job'Stone</h1>
			<h2 id="sub-title">Let's share the best !</h2>
			<a href="gestion.html"><button id="profile-icon" >Mon Compte <button></a>
		</header>
		
		<hr class="hr-form">
		
			
		<div class="form-content">
			<form action="#">
				<div class="container service-form">
					<h1>Paramètres</h1>
					<p>Modifier les paramètres de votre compte</p>
					<hr class="hr-form">
					
					 
					<label><b>Civilité</b></label><br>
					<div class="gender">
						<input type="radio" id="man" name="gender" value="man" checked>
						<label>Monsieur</label>
						<input type="radio" id="woman" name="gender" value="woman">
						<label>Madame</label>
					</div>
					<br>

					<div class="header-information">
						<div class="row-information">
							<div class="lastname">
								<label><b>Nom</b></label><br>
								<input type="text" placeholder="Nom" id="lastname" required><br>
							</div>
							
							<div class="firstname">
								<label><b>Prénom</b></label><br>
								<input type="text" placeholder="Prénom" id="firstname" required><br>
							</div>
						</div>

		
						<div class="row-information">
							<div class="birth-date">
								<label><b>Date de Naissance</b></label>
								<input type="date" placeholder="Date de Naissance" id="birth-date">
							</div>
							<!-- <div class="birth-date"> 
							</div> -->
							
						</div>
					</div>
					<br>
					<label><b>Contact</b></label>
			
					<div class="contact row-information">
						<div class="phone-number">
							<label><b>Téléphone</b><label>
							<input type="number" placeholder="Num Téléphone" id="phone-number">
						</div>
						
						<div class="mail">
							<label><b>Email</b></label><br>
							<input type="text" placeholder="Entrer Email" id="email" required>
						</div>
					</div>
						
					
					
					<br>
					
					<label><b>Adresse<b></label>
					<div class="location">
						<input type="number" placeholder="Code postale" id="code-postal" required>
						<input type="text" placeholder="Ville" id="city" required>
						<input type="text" placeholder="Rue" id="street" required>
					</div>
			
					<button type="submit" class="submit-btn">Enregistrer les modifications</button>
				</div>
			  
			</form>			
		</div>

	</body>
</html>
