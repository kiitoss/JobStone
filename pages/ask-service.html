<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../styles/general-style.css">
		<link rel="stylesheet" href="../styles/new-post.css">
		<link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
		<title>Job'Stone</title>
		<script type="text/javascript" src="../scripts/classes/Session.js"></script>
		<script type="text/javascript" src="../scripts/page-validation.js"></script>
		<script type="text/javascript" src="../scripts/classes/RequestManager.js"></script>
		<script type="text/javascript" src="../scripts/input-validator.js"></script>
		<script type="text/javascript" src="../scripts/date-manager.js"></script>
		
		<script type="text/javascript" src="../scripts/account.js" defer></script>
		<script type="text/javascript" src="../scripts/ask-service/ask-service-main.js" defer></script>
	</head>
	<body>

		<header>
			<a href="../index.html"><button id="home-btn">Accueil</button></a>
			<h1 id="main-title">Job'Stone</h1>
			<h2 id="sub-title">Let's share the best !</h2>
			<button onclick="account_btn_clicked()" id="profile-icon" ></button>
			<div id="user-stars">
				<p id="amount-stars">0</p>
				<img id="star_dark" src="../res/icons/star_dark.svg" alt="iconde d'étoile">
			</div>
		</header>
		
		<hr class="hr-form">
		
			
		<div class="form-content">
			<form action="#">
				<div class="container service-form">
					<h1>Demander un service </h1>
					<p>De quoi avez vous besoin ?</p><br>
					<hr class="hr-form">

					<label><b>Titre de l'annonce</b></label><br>
					<input type="text" placeholder="Titre de l'annonce" id="title-service" maxlength="100" required><br>
					
					<label><b>Catégorie</b></label><br>
					<div class="search-dropdown">
						<select id="dropdown-category" class="dropdown-container">
						</select>
					</div>
					
					<br>
					
					<label><b>Date de réalisation</b></label><br>
					<div class="realisation-date">
						<br><label><h5>Début</h5>
							<input type="date" placeholder="Date début" id="start-date" required max="9999-12-31">
						</label>
						
						<br>
						
						<label><h5>Fin</h5>
							<input type="date" placeholder="Date fin" id="end-date" required max="9999-12-31">
						</label>
						<br>
					</div>
					
					<label><b>Lieu</b></label><br>
					<div class="location">
						<input type="number" placeholder="Code postale" id="postal-code" maxlength="2" oninput="validate_input_size(this)" onkeydown="validate_input_integrity(event)" required>
						<input type="text" placeholder="Ville" id="city" required>
					</div>

					<label><b>Prix</b></label><br>
						<input type="number" id="price" required>
					
					<label><b>Description de l'annonce</b></label><br>
					<textarea type="message" id="description" rows="6" required maxlength="500"></textarea>
					
					<button id="ask-service-validation" type="submit" class="submit-btn" onclick="post_service(event)">Poster ma demande</button>
				</div>
			  
			</form>			
		</div>
	</body>
</html>
