<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/general-style.css">
  <link rel="stylesheet" href="../styles/sign-up/general.css">
	<link rel="stylesheet" href="../styles/sign-in-modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Job'Stone</title>
	<script type="text/javascript" src="../scripts/sign-in-modal.js" defer></script>
</head>
<body>

	<header>
		<a href="../index.html"><button id="ask-service">Accueil</button></a>
		<h1 id="main-title">Job'Stone</h1>
		<h2 id="sub-title">Let's share the best !</h2>
		<button onclick="open_sign_in_modal()" id="profile-icon" >Connexion</button>
	</header>
	
	<hr class="hr-form">
	
	<div class="form-content">
		
		<form action="#">
			<div class="container sign-up">
				<h1>Inscription</h1>
				<hr class="hr-form">
				<div class="header-information">
					<div class="row-information">
						<div class="lastname">
							<label><b>Nom</b></label><br>
							<input type="text" placeholder="Nom" id="lastname" required><br>
						</div>
						
						<div class="firstname">
							<label><b>Prénom</b></label><br>
							<input type="text" placeholder="Prénom" id="firstname" required><br>
						</div>
					</div>
					
					<label><b>Nom d'utilisateur</b></label><br>
					<input type="text" placeholder="Nom d'utilisateur" id="pseudo" required><br>
					
					
					<div class="row-information">
						<div class="phone-number">
							<label><b>Téléphone</b><label>
							<input type="number" placeholder="Num Téléphone" id="phone-number">
						</div>
						
						<div class="mail">
							<label><b>Email</b></label><br>
							<input type="text" placeholder="Entrer Email" id="email" required>
						</div>
					</div>
					
					<label><b>Adresse<b></label>
					<div class="location">
						<input type="number" placeholder="Code postale" id="code-postal" required>
						<input type="text" placeholder="Ville" id="city" required>
						<input type="text" placeholder="Rue" id="street" required>
					</div>
					
					
				</div>

				
				
				<label ><b>Mot de passe</b></label><br>
				<input type="password" placeholder="Entrer Mot de passe" id="pswd" required><br>

				<label ><b>Confirmer le mot de passe</b></label>
				<input type="password" placeholder="Confirmer Mot de passe" id="pswd" required>
				
				<hr class = "hr-form">
		
				<button type="submit" class="signup-btn">Inscription</button>
		  
				<div class="signup">
					<p>Vous avez déjà un compte ? <a onclick="open_sign_in_modal()" class="sign-in-btn">Connexion</a>.</p>
				</div>
		  </div>
		</form>			
	</div>


	<div id="sign-in-modal">
		<div id="sign-in-modal-content">
			<span id="sign-in-modal-close">&times;</span>
			<form action="#">
				<div class="sign-in-modal-container">
					<h1>Se connecter</h1>
					
					<hr class="hr-form">

					<label><b>Email</b></label><br>
					<input type="text" placeholder="Entrer Email" required><br>

					<label ><b>Mot de passe</b></label>
					<input type="password" placeholder="Entrer Mot de passe" required>

					<hr class = "hr-form">
			
					<button type="submit" id="sign-in-modal-validation" onclick="sign_in_validation('../')">Connexion</button>
				</div>
				
				<div class="sign-in-modal-container sign-up">
					<p>Vous êtes nouveau ? Créer un compte <a class="sign-up-link" href="sign-up.html">S'inscrire</a>.</p>
				</div>
			</form>			
		</div>
	</div>

  </body>
 </html>
